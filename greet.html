<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>functions</title>
    <script language="javascript" type="text/javascript">
        function Greet(who) {
            alert("Greetings," + who);
        }
    </script>
</head>
<body>
this is the body of the page;
<h1> Function Example</h1>

<p>Prepare to be greeted twice.</p>
<script language="javascript" type="text/javascript">
    Greet("Fred");
    Greet("Ethe1");
</script>
</body>
</html>
